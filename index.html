<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>
  <body>
    <div id="chat">
      <div id="header-container">
        <div id="chat-header"> Chat Messages </div>
        <div id="users-online-header"> Users Online </div>
      </div>
      <div id="chat-user-container">
        <div id="chat-container">
          <div id="message-container">
            <ul id="message-list"></ul>
          </div>
          <div id="users-typing-container">
            <span id="users-typing"></span>
          </div>
          <form id="send-container" action="">
            <input id="message" autocomplete="off" /><button>Send</button>
          </form>
        </div>
        <div id="users-online-container">
          <ul id="users-online-list"></ul>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/chatpage.js" type="text/javascript"></script>
  </body>
</html>
